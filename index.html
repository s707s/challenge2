<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440px, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="first-container">
    <img class="top-image" src="images/illustration-hero.svg" alt="">
    <div class="second-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="thired-container">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
        <h3>Annual Plan</h3>
        <p class="price">$59.99/year</p>
        <a class="change-button" href="#">Change</a>
      </div>
      <a href="#" class="myButton">Proceed to Payment</a>
      <br> <br>
      <a class="cancel-button" href="#">Cancel Order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#mailto:samaalrikabi@gmail.com">Sama Al-Rikabi</a>.
  </div>
</body>

</html>
